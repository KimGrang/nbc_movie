<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Details</title>
  <link rel="stylesheet" href="detail.css" />
</head>

<body> 
  <header>
    <div>
      <ul>
        <li>Home<span></span></li>
        <li>FAQ<span></span></li>
        <li>with<span></span></li>
      </ul>
    </div>
  </header>
  <!-- 캐러셀시작 -->
  <div class="ST">
    <div class="slider">
      <div class="slides">
        <!-- 캐러셀사진 -->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <div class="slide first">
          <img src="src/01.png" alt="" />
        </div>
        <div class="slide">
          <img src="src/00.png" alt="" />
        </div>
        <div class="slide">
          <img src="src/00.png" alt="" />
        </div>
        <div class="slide">
          <img src="src/00.png" alt="" />
        </div>
        <!-- 캐러셀사진 -->
        <!--캐러셀버튼-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--캐러셀버튼-->
      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
  </div>
  <main>

    <div class="sbmain">
      <div class="search_box">
        <input type="text" class="search_input" id="search" placeholder="searching by title" autofocus />
        <input type="button" class="search_btn" value="search" />
      </div>
    </div>


  <div class="container" id="movieDetails">
  </div>
  <form id="reviewForm" onsubmit="reviewMovies()">
    <div class="review" id="movieReview">
      <input type="text" class="review_input" id="Name" placeholder="Name" required />
      <input type="text" class="review_input" id="Comment" placeholder="Comment" required />
      <input type="text" class="review_input" id="PW" placeholder="Password" required />
      <input type="submit" class="review_btn" value="review" />
    </div>
    <div id="reviewList">

    </div>
  </form>
  <script type="module" src="src/detail.js"></script>
</body>

</html>
